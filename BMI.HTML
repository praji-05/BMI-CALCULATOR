<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .container {
      width: 350px;
      background: #00bcd4;
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #00796b;
      color: white;
    }
    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .status {
      margin-top: 5px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Body Mass Index (BMI)</h2>
    <p>A measure of body fat in adults</p>
    <label>Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight in kg">
    
    <label>Height (cm)</label>
    <input type="number" id="height" placeholder="Enter height in cm">
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <div class="result" id="bmiResult"></div>
    <div class="status" id="bmiStatus"></div>
  </div>

  <script>
    function calculateBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;

      if (weight > 0 && height > 0) {
        let heightInMeter = height / 100; // convert cm to meter
        let bmi = (weight / (heightInMeter * heightInMeter)).toFixed(1);
        
        document.getElementById("bmiResult").innerText = bmi;

        let status = "";
        if (bmi < 18) {
          status = "Underweight BMI";
        } else if (bmi >= 18 && bmi < 25) {
          status = "Normal BMI";
        } else if (bmi >= 25 && bmi < 30) {
          status = "Overweight BMI";
        } else {
          status = "Obese BMI";
        }
        
        document.getElementById("bmiStatus").innerText = status;
      } else {
        alert("Please enter valid weight and height values.");
      }
    }
  </script>
</body>
</html>
